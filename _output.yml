bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Tidyverse 食谱</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  template: null
  keep_tex: yes
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    ctex:
     - heading=true
     - fontset=fandol
    sourcecodepro:
     - scale=0.85
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
bookdown::epub_book:
  template: "default"
  epub_version: "epub3"
  stylesheet: style.css
